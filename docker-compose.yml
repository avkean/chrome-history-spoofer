services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: history-backend
    restart: unless-stopped
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - proxy_net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: history-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true
